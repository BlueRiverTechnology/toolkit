<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/formantio/web-sdk/css/formant.css"
    />
  </head>
  <body>
    <h1>Header 1</h1>
    <p>The quick brown fox jumped over the <a href="#">lazy dog</a></p>
    <h2>Header 2</h2>
    <p>The quick brown fox jumped over the lazy dog</p>
    <h3>Header 3</h3>
    <p>The quick brown fox jumped over the lazy dog</p>
    <h4>Header 4</h4>
    <p>The quick brown fox jumped over the lazy dog</p>
    <form>

      <p>The quick brown fox jumped over the lazy dog</p>

        <button>Click me</button>
        <button primary>Click me</button>
        <button large>Click me</button>

      <p>
        <input type="text" placeholder="write in me" />

        <textarea>The quick brown fox jumped over the lazy dog</textarea>
      </p>
    </form>
