<html>
  <head>
    <script src="../../packages/data-sdk/dist/data-sdk.umd.js"></script>
    <link rel="stylesheet" href="../../css/formant.css" />
  </head>
  <body></body>
  <script type="module">
    const { Authentication, Fleet } = window.FormantDataSDK;
    await Authentication.waitTilAuthenticated();
    const device = await Fleet.getCurrentDevice();
    window.document.body.innerHTML = JSON.stringify(
      await device.getLatestTelemetry()
    );
  </script>
</html>
