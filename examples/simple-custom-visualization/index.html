<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/formantio/toolkit/css/formant.css"
    />
  </head>
  <body style="background: #3b4668">
    Welcome to a custom visualization!
  </body>
  <script>
    window.addEventListener("message", (event) => {
      document.body.innerHTML = `Received message: ${JSON.stringify(
        event.data
      )}`;
    });
  </script>
</html>
