<html style="margin: 0">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/formantio/toolkit/css/formant.css"
    />
  </head>
  <body style="word-break: break-all; background: #3b4668; margin: 4px; font-size: 10px; line-height: 12px; overflow:hidden;">
    Welcome to a custom visualization!
  </body>
  <script>
    window.addEventListener("message", (event) => {
      document.body.innerHTML = `Received message: ${JSON.stringify(
        event.data
      )}`;
    });
  </script>
</html>
